<!DOCTYPE html>
<html>
<head>
  <title>Declarar variable en HTML</title>
</head>
<!--De nuevo abrimos una etiqueta script para insertar aquí el js. En este caso, para que se
imprima en el navegador (y no en la consola como se suele ver en ejemplos donde trabajamos
con js), se utiliza document.write(nombreDeLaVariable)-->
<body>
    <h1>Pág JS pruebas</h1>
  <script>
    let nombre = "Lucía";
    document.write(nombre);
  </script>
</body>
</html>
