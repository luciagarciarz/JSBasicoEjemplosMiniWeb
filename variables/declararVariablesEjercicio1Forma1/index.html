<!--Mostrar nombre de usuario en la web
    Ejercicio: declara una variable con tu nombre y muéstrala en un elemento HTML-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página HTML</title>
</head>
<!--hay que hacer un id para que el archivo declararVariables.js sepa dónde tiene que poner
la variable que queremos imprimir en la web. Si lo pones suelto, la web "no sabe"
dónde lo tiene que poner. En este caso hemos elegido un p como id pero podríamos
haberlo puesto en un h, por ejemplo, sin problema. Por supuesto luego hay que vincular el archivo
js con el html con una etiqueta script + src para enlazar. TODO ESTO EN EL BODY-->
<body>
    <h1>Pag JS pruebas</h1>
    <p id="mostrarNombreLucia"></p>
    <script src="declararVariables.js"></script>
</body>
</html>
