<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suma y Asignación con Números (+=)</title>
</head>
<body>
  <h2>Suma y asignación con números</h2>
  <div id="numero">0</div>
  <button onclick="
    valorNumero += 5;
    document.getElementById('numero').textContent = valorNumero;
  ">Sumar 5</button>
  <script>
    let valorNumero = 0;
  </script>
</body>
</html>
