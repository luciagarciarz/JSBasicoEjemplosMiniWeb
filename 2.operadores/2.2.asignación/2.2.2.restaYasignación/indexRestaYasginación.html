<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resta y Asignación con Números (-=)</title>
</head>
<body>
  <h2>Resta y asignación con números</h2>
  <div id="numero">20</div>
  <button onclick="
    valorNumero -= 5;
    document.getElementById('numero').textContent = valorNumero;
  ">Restar 5</button>
  <script>
    let valorNumero = 20;
  </script>
</body>
</html>
