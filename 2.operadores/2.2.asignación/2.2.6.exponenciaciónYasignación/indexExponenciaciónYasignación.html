<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Exponenciación y Asignación con Números (**=)</title>
</head>
<body>
  <h2>Exponenciación y asignación con números</h2>
  <div id="numero">2</div>
  <button onclick="
    valorNumero **= 3;
    document.getElementById('numero').textContent = valorNumero;
  ">Elevar a la potencia de 3</button>
  <script>
    let valorNumero = 2;
  </script>
</body>
</html>
