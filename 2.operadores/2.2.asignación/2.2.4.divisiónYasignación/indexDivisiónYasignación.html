<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>División y Asignación con Números (/=)</title>
</head>
<body>
  <h2>División y asignación con números</h2>
  <div id="numero">20</div>
  <button onclick="
    valorNumero /= 2;
    document.getElementById('numero').textContent = valorNumero;
  ">Dividir entre 2</button>
  <script>
    let valorNumero = 20;
  </script>
</body>
</html>
