<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Multiplicación y Asignación con Números (*=)</title>
</head>
<body>
  <h2>Multiplicación y asignación con números</h2>
  <div id="numero">3</div>
  <button onclick="
    valorNumero *= 2;
    document.getElementById('numero').textContent = valorNumero;
  ">Multiplicar por 2</button>
  <script>
    let valorNumero = 3;
  </script>
</body>
</html>
