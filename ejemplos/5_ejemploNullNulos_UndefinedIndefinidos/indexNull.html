<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de dato nulo en la web (explicado)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7fafd; text-align: center; margin-top: 80px; }
    .dato { font-size: 2rem; color: #205081; margin: 24px; }
    .desc { color: #4d5570; font-size: 1.07rem; margin-bottom: 18px; }
    .razon { color: #205081; font-size: 1.2rem; margin-bottom: 10px; font-weight: bold; }
    .example { background: #e7f0fa; display: inline-block; padding: 20px 30px; border-radius: 10px; box-shadow: 0 2px 10px #c3d4e0; }
  </style>
</head>
<body>
  <div class="example">
  <div class="dato" id="valorNulo"></div>
  </div>
  <script>
    // Declaramos la variable con valor nulo para indicar que aún no está disponible el nombre del usuario
    let nombreUsuario = null;
    // Mostramos el valor en la web
    document.getElementById('valorNulo').textContent = "Valor actual: " + nombreUsuario;
  </script>
</body>
</html>

<!-- En este ejemplo, el dato es nulo porque queremos indicar que todavía no se conoce el nombre del usuario.
Usamos a propósito para señalar que la variable existe pero, de momento, no tiene valor.
Imagina que después el usuario podrá escribir su nombre en un formulario. Mientras tanto, la variable 
nombreUsuario se queda en null para indicar que está "vacía" a propósito. -->
