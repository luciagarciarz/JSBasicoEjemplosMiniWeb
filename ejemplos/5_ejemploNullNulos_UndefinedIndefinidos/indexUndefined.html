<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de dato indefinido en la web (explicado)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7fafd; text-align: center; margin-top: 80px; }
    .dato { font-size: 2rem; color: #205081; margin: 24px; }
    .desc { color: #4d5570; font-size: 1.07rem; margin-bottom: 18px; }
    .razon { color: #205081; font-size: 1.2rem; margin-bottom: 10px; font-weight: bold; }
    .example { background: #e7f0fa; display: inline-block; padding: 20px 30px; border-radius: 10px; box-shadow: 0 2px 10px #c3d4e0; }
  </style>
</head>
<body>
  <div class="example">
    <div class="dato" id="valorIndefinido"></div>
  </div>
  <script>
    // Declaramos la variable pero no le asignamos valor: su valor es undefined
    let nombreUsuario;
    // Mostramos el valor en la web
    document.getElementById('valorIndefinido').textContent = "Valor actual: " + nombreUsuario;
  </script>
</body>
</html>

<!--En este ejemplo, el dato es indefinido porque la variable ha sido declarada pero aún no se ha inicializado, es decir,
    ni es null ni nada. Por default, las variables que no tienen datos automáticamente son undefined PERO, en el momento que
    se le asigna cualquier valor (ya sea null, un número, un string, etc), deja de ser undefined y pasa a tener el valor que
    se le asigne.
   -->
