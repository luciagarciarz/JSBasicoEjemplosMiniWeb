<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de varios Symbol en la web</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7fbff; text-align: center; margin-top: 60px; }
    .card { background: #fff; display: inline-block; padding: 34px 48px; border-radius: 12px; box-shadow: 0 2px 10px #b6cbe0; }
    .prop { font-size: 1.10rem; margin: 13px 0; }
    .clave { color: #205081; font-weight: bold; }
    .symbol { color: #fff; background: #205081; padding: 4px 12px; border-radius: 7px; margin-left: 8px; font-weight: bold; }
    .desc { color: #888; font-size: 0.92em; margin-left: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Usuario con varios Symbol</h2>
    <div class="prop"><span class="clave">Nombre:</span> <span id="nombre"></span></div>
    <div class="prop"><span class="clave">Email:</span> <span id="email"></span></div>
    <div class="prop">
      <span class="clave">ID (Symbol):</span>
      <span class="symbol" id="id"></span>
      <span class="desc">(clave Symbol 'id')</span>
    </div>
    <div class="prop">
      <span class="clave">Rol (Symbol):</span>
      <span class="symbol" id="rol"></span>
      <span class="desc">(clave Symbol 'rol')</span>
    </div>
    <div class="prop">
      <span class="clave">Token (Symbol):</span>
      <span class="symbol" id="token"></span>
      <span class="desc">(clave Symbol 'token')</span>
    </div>
  </div>
  <script>
    // Declaramos varios símbolos
    const ID = Symbol("id");
    const ROL = Symbol("rol");
    const TOKEN = Symbol("token");

    // Creamos el objeto usuario usando símbolos como claves
    const usuario = {
      nombre: "Lucía",
      email: "lucia@email.com",
      [ID]: 987654,
      [ROL]: "editor",
      [TOKEN]: "a1b2c3d4"
    };

    // Mostramos las propiedades normales y las de símbolo
    document.getElementById('nombre').textContent = usuario.nombre;
    document.getElementById('email').textContent = usuario.email;
    document.getElementById('id').textContent = usuario[ID];
    document.getElementById('rol').textContent = usuario[ROL];
    document.getElementById('token').textContent = usuario[TOKEN];
  </script>
</body>
</html>
