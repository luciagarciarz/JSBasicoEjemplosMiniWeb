<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Incremento</title>
</head>
<body>
  <h2>Contador con incremento</h2>
  <div id="contador">0</div>
  <button onclick="
    contadorValor++;
    document.getElementById('contador').textContent = contadorValor;
  ">Incrementar</button>
  <script>
    let contadorValor = 0;
  </script>
</body>
</html>
